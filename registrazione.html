<!DOCTYPE html>
<html lang="it">

<head>

    <title>Registrazione</title>
    <link rel="stylesheet" href="login_style.css">
    <script src="https://kit.fontawesome.com/186eb98a62.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="registration_script.js" defer></script>
    <script src="eyes.js" defer></script>

<body>
    <h1 class="logo"><a href="index.html">Sitozon</a></h1>
    <ul class="links">
        <li><a href="About.html">About</a></li>
        <li><a href="contatti.html">Contact</a></li>
    </ul>
    <div class="wrapper">
        <form id="registrationForm" action="registrazione.php" method="post">
            <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
            <h1>Registrazione</h1>
            <div class="input-box">
                <input id="username" name="username" type="text" placeholder="Username" required>
                <i class="bx" id="checkUsername"></i>
            </div>
            <div class="input-box">
                <input id="email" name="email" type="email" placeholder="Email" required>
                <i class="bx" id="checkEmail"></i>
            </div>
            <div class="input-box">
                <input id="password1" name="password1" type="password" placeholder="Password" required>
                <i class="bx" id="checkPassword1"></i>
                <i class="fa-solid fa-eye-slash" id="eyeicon"></i>
            </div>
            <div class="input-box">
                <input id="password2" name="password2" type="password" placeholder="Conferma Password" required>
                <i class="bx" id="checkPassword2"></i>
                <i class="fa-solid fa-eye-slash" id="eyeicon"></i>
            </div>
            <button type="submit" class="btn">Registrati</button>

            <div class="login-link">
                <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
            </div>
        </form>
    </div>
