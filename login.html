<!DOCTYPE html>
<html lang= "it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="login.js" defer></script>
</head>

<body>
    <h1 class="logo"><a href="index.html">Sitozon</a></h1>
    <ul class="links">
        <li><a href="About.html">About</a></li>
        <li><a href="contatti.html">Contact</a></li>
    </ul>
    <div class="wrapper"> 
        <form id="loginForm" action="login.php" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input id="username" name="username" type="text" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="password" name="password" type="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
        
            <div class="remember-forgot">
                <div class="checkbox"> 
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Ricordami</label>
                </div>
                <input type="hidden" name="rememberMeHidden" id="rememberMeHidden" value="0">
                <a href="#">Password dimenticata?</a>
            </div>
        
            <button type="submit" class="btn">Login</button>
        
            <div class="register-link">
                <p>Non hai un account? <a href="registrazione.html">Registrati ora!</a></p>
            </div>
        </form>
    </div>
</body>

</html>
